on:
  push:
    branches:
      - main
      - dev
      - testPRBranch


jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: done
          delete-branch: true
          labels: |
            check
            automated pr
